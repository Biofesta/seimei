<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>熊﨑式姓名判断（霊数補正式）</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  :root{--bg:#fbfbfb;--card:#fff}
  body{
    font-family:"Yu Gothic","Hiragino Kaku Gothic ProN",Meiryo,monospace;
    background:var(--bg);
    margin:0;padding:24px;
    color:#222;line-height:1.8;
  }
  .wrap{max-width:920px;margin:0 auto}
  header{display:flex;gap:12px;align-items:center;margin-bottom:18px}
  h1{font-size:20px;margin:0}
  .card{
    background:var(--card);
    padding:18px;
    border-radius:10px;
    box-shadow:0 6px 18px rgba(20,20,20,0.04);
  }
  label{display:block;margin:8px 0 4px;font-weight:600}
  input[type="text"]{
    width:96%;
    padding:10px;
    font-size:16px;
    border:1px solid #ddd;
    border-radius:6px;
  }
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  @media(max-width:640px){.grid{grid-template-columns:1fr}}
  button{
    background:#1f8ef1;color:#fff;border:0;padding:10px 14px;
    border-radius:8px;cursor:pointer;font-weight:700;
  }
  .btns{display:flex;gap:10px;margin-top:12px}
  .brown{color:#8B4513;}
  .section-title{font-size:20px;font-weight:bold;margin:20px 0 8px;}
  .kaku-title{font-size:18px;font-weight:bold;}
  .compat-subtitle{font-size:16px;font-weight:bold;}
  .print-area{margin-top:48px;text-align:right;}
  .print-btn{
    background:#4caf50;color:white;border:0;padding:10px 18px;
    border-radius:8px;font-weight:bold;cursor:pointer;margin-left:10px;
  }
  pre{
    white-space:pre-wrap;word-break:break-word;
    background:#fafafa;padding:12px;border-radius:8px;
    border:1px dashed #eee;font-family:monospace;
    line-height:1.8;overflow-wrap:break-word;font-size:16px;
  }
  @page {size:A4 portrait;margin:15mm 18mm;}
  @media print {
    form, header, .print-area, .btns {display:none !important;}
    body {transform:scale(0.85); transform-origin:top center;}
    pre {background:white !important; border:none !important;}
  }
</style>
</head>
<body>
<div class="wrap">
  <header><h1>熊﨑式姓名判断</h1></header>

  <section class="card">
    <form id="form" onsubmit="event.preventDefault(); calculate();">
      <div class="grid">
        <div>
          <label for="sei">姓（苗字）</label>
          <input id="sei" type="text" placeholder="例：木村" autocomplete="off" />
        </div>
        <div>
          <label for="mei">名（名前）</label>
          <input id="mei" type="text" placeholder="例：友昭" autocomplete="off" />
        </div>
      </div>
      <div class="btns">
        <button id="runBtn" type="submit">診断する</button>
        <button type="button" onclick="clearForm()">クリア</button>
      </div>
    </form>
  </section>

  <section style="margin-top:16px" class="card">
    <h2 style="font-size:16px;margin:0 0 8px">診断結果</h2>
    <pre id="result">まだ診断されていません。</pre>

    <div class="print-area">
      <button id="printBtn" class="print-btn">印刷する</button>
      <button id="savePdfBtn" class="print-btn" style="background:#1f8ef1;">PDFとして保存</button>
    </div>
  </section>
</div>

<script>
const { jsPDF } = window.jspdf;
let strokes, diagnosis, compatibility;

async function loadData(){
  const [r1,r2,r3]=await Promise.all([
    fetch("strokes_kumazaki_full.json"),
    fetch("diagnosis_data.json"),
    fetch("diagnosis_compatibility.json")
  ]);
  strokes=await r1.json(); diagnosis=await r2.json(); compatibility=await r3.json();
}

function splitChars(str){return Array.from(String(str).trim());}
function charVal(ch){return strokes[ch]||0;}
function kikkou(num){
  const n=Number(num);
  const good=new Set([1,3,5,6,7,8,11,13,15,16,17,18,21,23,24,25,31,32,33,35,37,38,39,41,45,47,48,52]);
  if(n===0)return'不明';return good.has(n)?'吉':'凶';
}
function toGogyo(n){const map={1:'木',2:'木',3:'火',4:'火',5:'土',6:'土',7:'金',8:'金',9:'水',0:'水'};return map[n%10];}
function wrapZenkaku(t,c=32){let o=[],cur='',w=0;for(const ch of t){const a=(ch.charCodeAt(0)<=0x7F)?1:2;if(w+a>c*2){o.push(cur);cur=ch;w=a;}else{cur+=ch;w+=a;}}if(cur)o.push(cur);return o.join('\n');}
function getDiagnosis(type,num){return diagnosis?.[type]?.[String(num)]||'該当する診断文がありません。';}
function pickCompat(cat,mainEl,otherEl){
  if(!compatibility?.[cat])return{symbol:'',text:'（相性データ未読込）'};
  const key=mainEl+otherEl, obj=compatibility[cat][key];
  if(!obj)return{symbol:'',text:'（該当組合せなし）'};
  let text=obj.text||''; text=text.replace(/<span[^>]*>注：<\/span>/gi,'【要注意】');
  return{symbol:obj.symbol||'',text:text};
}
function calcExpr(chars,addRei=false){
  const parts=chars.map(c=>`${c}(${charVal(c)})`);
  if(addRei)parts.push('霊数1');
  return `<span class="brown">[ ${parts.join('＋')} ]</span>`;
}

function calculate(){
  const sei=splitChars(document.getElementById('sei').value||'');
  const mei=splitChars(document.getElementById('mei').value||'');
  if(!sei.length||!mei.length){alert('姓と名を入力してください。');return;}
  const s1=sei.map(charVal).reduce((a,b)=>a+b,0);
  const s2=mei.map(charVal).reduce((a,b)=>a+b,0);
  const jin=charVal(sei[sei.length-1])+charVal(mei[0]);
  let reiTen=0,reiChi=0,reiGai=0;
  if(sei.length===1&&mei.length===1){reiChi=1;reiGai=2;}
  else if(sei.length===1){reiTen=1;reiGai=1;}
  else if(mei.length===1){reiChi=1;reiGai=1;}
  const ten=s1+reiTen,chi=s2+reiChi,gai=(s1+s2)-jin+reiGai,sou=s1+s2;

  const tenG=toGogyo(ten),jinG=toGogyo(jin),chiG=toGogyo(chi),gaiG=toGogyo(gai),souG=toGogyo(sou);
  const sSucc=pickCompat('success',jinG,tenG);
  const sFoun=pickCompat('foundation',jinG,chiG);
  const sRela=pickCompat('relation',jinG,gaiG);
  const sOver=pickCompat('overall',jinG,souG);

  const lines=[];
  lines.push('<span class="section-title">【五格診断結果】</span>');
  lines.push(`\n<span class="kaku-title">総格：${sou}（${kikkou(sou)}）</span>　${calcExpr([...sei,...mei])}\n${wrapZenkaku(getDiagnosis('sou',sou))}`);
  lines.push(`\n\n<span class="kaku-title">天格：${ten}（－）</span>　${calcExpr(sei, reiTen===1)}\n${wrapZenkaku('単独での吉凶判断はありません。')}${reiTen===1?'\n<span class="brown">※ 姓または名が一文字のため霊数を加算しています。</span>':''}`);
  lines.push(`\n\n<span class="kaku-title">主格：${jin}（${kikkou(jin)}）</span>　${calcExpr([sei[sei.length-1], mei[0]])}\n${wrapZenkaku(getDiagnosis('jin',jin))}`);
  lines.push(`\n\n<span class="kaku-title">地格：${chi}（${kikkou(chi)}）</span>　${calcExpr(mei, reiChi===1)}\n${wrapZenkaku(getDiagnosis('chi',chi))}${reiChi===1?'\n<span class="brown">※ 姓または名が一文字のため霊数を加算しています。</span>':''}`);
  lines.push(`\n\n<span class="kaku-title">外格：${gai}（${kikkou(gai)}）</span>　${calcExpr([sei[0]], reiGai>0)}\n${wrapZenkaku(getDiagnosis('gai',gai))}${reiGai>0?'\n<span class="brown">※ 姓または名が一文字のため霊数を加算しています。</span>':''}`);

  lines.push('\n\n<span class="section-title" style="color:#000;">【主格相性診断】</span>');
  lines.push(`<span class="compat-subtitle">成功・発展運（主格⇔天格）</span> ${sSucc.symbol}\n${wrapZenkaku(sSucc.text)}`);
  lines.push(`\n\n<span class="compat-subtitle">基礎運（主格⇔地格）</span> ${sFoun.symbol}\n${wrapZenkaku(sFoun.text)}`);
  lines.push(`\n\n<span class="compat-subtitle">対人・職業運（主格⇔外格）</span> ${sRela.symbol}\n${wrapZenkaku(sRela.text)}`);
  lines.push(`\n\n<span class="compat-subtitle">総合バランス（主格⇔総画）</span> ${sOver.symbol}\n${wrapZenkaku(sOver.text)}`);

  document.getElementById('result').innerHTML=lines.join('\n');
}

document.getElementById("printBtn").addEventListener("click",()=>{
  const today=new Date().toLocaleDateString('ja-JP');
  const f=document.createElement("div");
  f.id="print-footer";
  f.innerHTML=`<hr><div style="font-size:14px;color:#555;text-align:right;">診断日：${today}</div>`;
  document.body.appendChild(f);
  window.print();
  setTimeout(()=>f.remove(),1500);
});

document.getElementById("savePdfBtn").addEventListener("click",()=>{
  const sei=document.getElementById("sei").value.trim();
  const mei=document.getElementById("mei").value.trim();
  const today=new Date();
  const y=today.getFullYear(),m=String(today.getMonth()+1).padStart(2,"0"),d=String(today.getDate()).padStart(2,"0");
  const dateStr=`${y}-${m}-${d}`;
  const pdf=new jsPDF({unit:'mm',format:'a4'});
  const content=document.getElementById("result").innerText+"\n\n診断日："+dateStr;
  const lines=pdf.splitTextToSize(content,180);
  pdf.text(lines,15,20);
  pdf.save(`姓名判断_${sei}${mei}_${dateStr}.pdf`);
});

function clearForm(){
  document.getElementById('sei').value='';
  document.getElementById('mei').value='';
  document.getElementById('result').textContent='まだ診断されていません。';
}

document.addEventListener('DOMContentLoaded',loadData);
</script>
</body>
</html>
