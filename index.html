<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>熊﨑式姓名判断（霊数補正式）</title>
<style>
  :root{--bg:#fbfbfb;--card:#fff;--muted:#666}
  body{
    font-family:"Yu Gothic","Hiragino Kaku Gothic ProN",Meiryo,monospace;
    background:var(--bg);
    margin:0;padding:24px;
    color:#222;line-height:1.8;
  }
  .wrap{max-width:920px;margin:0 auto}
  header{display:flex;gap:12px;align-items:center;margin-bottom:18px}
  h1{font-size:20px;margin:0}
  .card{
    background:var(--card);
    padding:18px;
    border-radius:10px;
    box-shadow:0 6px 18px rgba(20,20,20,0.04);
  }
  label{display:block;margin:8px 0 4px;font-weight:600}
  input[type="text"]{
    width:100%;
    padding:10px;
    font-size:16px;
    border:1px solid #ddd;
    border-radius:6px;
  }
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  @media(max-width:640px){
    .grid{grid-template-columns:1fr}
    pre{
      white-space:pre-wrap;
      word-break:break-word;
      font-size:15px;
      line-height:1.9;
    }
  }
  button{
    background:#1f8ef1;
    color:#fff;
    border:0;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
    font-weight:700;
  }
  button:disabled{opacity:0.5;cursor:not-allowed}
  pre{
    white-space:pre-wrap;
    word-break:break-word;
    background:#fafafa;
    padding:12px;
    border-radius:8px;
    border:1px dashed #eee;
    font-family:monospace;
    font-size:15.5px;
    line-height:1.9;
    overflow-wrap:break-word;
  }
  .meta{font-size:13px;color:var(--muted);margin-top:8px}
  .btns{display:flex;gap:10px;margin-top:12px}
</style>
</head>
<body>
<div class="wrap">
  <header><h1>熊﨑式姓名判断</h1></header>

  <section class="card">
    <form id="form" onsubmit="event.preventDefault(); calculate();">
      <div class="grid">
        <div>
          <label for="sei">姓（苗字）</label>
          <input id="sei" type="text" placeholder="例：木村" autocomplete="off" style="width:96%;margin-right:0.5em;" />
        </div>
        <div>
          <label for="mei">名（名前）</label>
          <input id="mei" type="text" placeholder="例：友昭" autocomplete="off" style="width:96%;" />
        </div>
      </div>
      <div class="btns">
        <button id="runBtn" type="submit">診断する</button>
        <button type="button" onclick="clearForm()">クリア</button>
      </div>
    </form>
  </section>

  <section style="margin-top:16px" class="card">
    <h2 style="font-size:17px;margin:0 0 8px">診断結果</h2>
    <pre id="result">まだ診断されていません。</pre>
  </section>
</div>

<script>
let strokes=null,diagnosis=null,compatibility=null,missingInfo=[];

// データ読込
async function loadData(){
  try{
    const [r1,r2,r3]=await Promise.all([
      fetch("strokes_kumazaki_full.json"),
      fetch("diagnosis_data.json"),
      fetch("diagnosis_compatibility.json")
    ]);
    strokes=await r1.json();diagnosis=await r2.json();compatibility=await r3.json();
  }catch(e){
    document.getElementById("result").textContent="データ読込エラー："+e.message;
  }
}

function splitChars(s){return Array.from(String(s).trim());}
function charVal(ch){if(!strokes)return 0;if(ch in strokes)return strokes[ch];missingInfo.push(ch+"：未登録");return 0;}
function kikkou(n){const good=new Set([1,3,5,6,7,8,11,13,15,16,17,18,21,23,24,25,31,32,33,35,37,39,41,45,47,48,52]);if(good.has(n))return"吉";if(n===0)return"不明";return"凶";}
function toGogyo(n){const m={1:"木",2:"木",3:"火",4:"火",5:"土",6:"土",7:"金",8:"金",9:"水",0:"水"};return m[n%10];}
function getDiagnosis(t,n){if(!diagnosis||!diagnosis[t])return'';return diagnosis[t][String(n)]||'';}
function getComp(cat,key){return compatibility?.[cat]?.[key]||null;}

// ★ 日本語基準「全角30文字」で折り返し
function wrapText(text){
  let out='', count=0;
  for(const ch of text){
    count++; // 全角1文字＝1カウント
    out+=ch;
    if(count>=30){ out+='\n'; count=0; }
  }
  return out;
}

// 計算
function calculate(){
  missingInfo=[];
  const sei=splitChars(document.getElementById('sei').value);
  const mei=splitChars(document.getElementById('mei').value);
  if(!sei.length||!mei.length){alert('姓と名を入力してください。');return;}

  const s1=sei.map(charVal).reduce((a,b)=>a+b,0);
  const s2=mei.map(charVal).reduce((a,b)=>a+b,0);
  const jin=charVal(sei[sei.length-1])+charVal(mei[0]);
  let reiTen=0,reiChi=0,reiGai=0;
  if(sei.length===1&&mei.length===1){reiChi=1;reiGai=2;}
  else if(sei.length===1){reiTen=1;reiGai=1;}
  else if(mei.length===1){reiChi=1;reiGai=1;}

  const ten=s1+reiTen,chi=s2+reiChi,gai=(s1+s2)-jin+reiGai,sou=s1+s2;
  const tenG=toGogyo(ten),jinG=toGogyo(jin),chiG=toGogyo(chi),gaiG=toGogyo(gai),souG=toGogyo(sou);

  let out='';
  out+='【五格診断結果】\n';
  out+=`総格：${sou}（${kikkou(sou)}）\n${wrapText(getDiagnosis('sou',sou))}\n\n`;
  out+=`天格：${ten}（－）\n単独での吉凶判断はできません。\n\n`;
  out+=`人格：${jin}（${kikkou(jin)}）\n${wrapText(getDiagnosis('jin',jin))}\n\n`;
  out+=`地格：${chi}（${kikkou(chi)}）\n${wrapText(getDiagnosis('chi',chi))}\n\n`;
  out+=`外格：${gai}（${kikkou(gai)}）\n${wrapText(getDiagnosis('gai',gai))}\n\n`;

  out+='【主格相性診断】\n';
  const s=getComp('success',tenG+jinG);
  const f=getComp('foundation',chiG+jinG);
  const r=getComp('relation',gaiG+jinG);
  const t=getComp('overall',souG+jinG);

  if(s) out+=`成功・発展運（主格⇔天格）${s.symbol||''}\n${wrapText(s.text||'')}\n${wrapText(s.advice||'')}\n\n`;
  if(f) out+=`基礎運（主格⇔地格）${f.symbol||''}\n${wrapText(f.text||'')}\n${wrapText(f.advice||'')}\n\n`;
  if(r) out+=`対人・職業運（主格⇔外格）${r.symbol||''}\n${wrapText(r.text||'')}\n${wrapText(r.advice||'')}\n\n`;
  if(t) out+=`総合バランス（主格⇔総画）${t.symbol||''}\n${wrapText(t.text||'')}\n${wrapText(t.advice||'')}\n`;

  if(missingInfo.length) out+='\n【未登録】\n'+missingInfo.join(' / ');
  document.getElementById('result').textContent=out;
}

function clearForm(){
  document.getElementById('sei').value='';
  document.getElementById('mei').value='';
  document.getElementById('result').textContent='まだ診断されていません。';
}

document.addEventListener('DOMContentLoaded',loadData);
</script>
</body>
</html>
