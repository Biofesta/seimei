<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>熊﨑式姓名判断（霊数補正式）</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
  :root { --bg:#fbfbfb; --card:#fff; --muted:#666; }
  body {
    font-family:"Yu Gothic","Hiragino Kaku Gothic ProN",Meiryo,monospace;
    background:var(--bg);
    margin:0; padding:24px;
    color:#222; line-height:1.8;
  }
  .wrap { max-width:920px; margin:0 auto; }
  header { display:flex; gap:12px; align-items:center; margin-bottom:18px; }
  h1 { font-size:20px; margin:0; }

  .card {
    background:var(--card);
    padding:18px;
    border-radius:10px;
    box-shadow:0 6px 18px rgba(20,20,20,0.04);
  }

  label { display:block; margin:8px 0 4px; font-weight:600; }
  input[type="text"] {
    width:100%;
    padding:10px;
    font-size:16px;
    border:1px solid #ddd;
    border-radius:6px;
  }
  .grid {
    display:grid;
    grid-template-columns:1fr minmax(2em,2em) 1fr; /* ← 全角1文字相当の間隔 */
    align-items:start;
    row-gap:1em;
  }
  .zenkaku-gap { width:2em; min-width:2em; height:1px; }
  @media(max-width:640px){
    .grid { grid-template-columns:1fr; }
    .zenkaku-gap { display:none; }
  }

  .btns { display:flex; gap:10px; margin-top:12px; }
  button {
    background:#1f8ef1; color:#fff; border:0; padding:10px 14px;
    border-radius:8px; cursor:pointer; font-weight:700;
  }
  button:disabled { opacity:0.5; cursor:not-allowed; }

  #result {
    white-space:normal;
    background:#fafafa;
    padding:12px;
    border-radius:8px;
    border:1px dashed #eee;
    line-height:1.8;
    font-size:16px;
    word-break:break-word;
    overflow-wrap:anywhere;
    page-break-inside:auto;
    break-inside:auto;
  }
  .expr {
    display:block;
    color:#8B4513;
    font-size:14px;
    line-height:1.8;
    margin:4px 0 0;
    font-family:monospace;
  }
  .section-title { font-size:20px; font-weight:bold; margin:20px 0 8px; }
  .kaku-title { font-size:18px; font-weight:bold; }
  .compat-subtitle {
    display:block;
    font-size:16px;
    font-weight:bold;
    margin-top:6px;
    margin-bottom:2px;
  }

  .print-controls {
    display:flex;
    justify-content:center;
    gap:160px;
    margin-top:48px;
  }
  .print-btn {
    width:160px;
    padding:10px;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
    border:none;
  }
  .print-btn.print { background:#4caf50; color:#fff; }
  .print-btn.pdf { background:#2196f3; color:#fff; }

  @page { size:A4; margin:10mm; }
  @media print {
    body { zoom:0.85 !important; }
    form, .print-controls, header, #debugSection, #debug { display:none !important; }
  }
</style>
</head>
<body>
<div class="wrap">
  <header><h1>姓名判断 by Biofesta</h1></header>

  <section class="card">
    <form id="form" onsubmit="event.preventDefault(); calculate();">
      <div class="grid">
        <div>
          <label for="sei">姓（苗字）</label>
          <input id="sei" type="text" placeholder="例：木村" autocomplete="off" />
        </div>
        <div class="zenkaku-gap" aria-hidden="true"></div>
        <div>
          <label for="mei">名（名前）</label>
          <input id="mei" type="text" placeholder="例：友昭" autocomplete="off" />
        </div>
      </div>
      <div class="btns">
        <button id="runBtn" type="submit">診断する</button>
        <button type="button" onclick="clearForm()">クリア</button>
      </div>
    </form>
  </section>

  <section style="margin-top:16px" class="card">
    <h2 style="font-size:16px;margin:0 0 8px;">診断結果</h2>
    <div id="result">まだ診断されていません。</div>

    <div class="print-controls">
      <button class="print-btn print" id="printBtn">印刷</button>
      <button class="print-btn pdf" id="pdfBtn">PDF保存</button>
    </div>
  </section>

  <section style="margin-top:16px" class="card" id="debugSection">
    <div>デバッグ情報</div>
    <pre id="debug">-</pre>
  </section>
</div>

<script>
let strokes=null, diagnosis=null, compatibility=null, missingInfo=[];

async function loadData(){
  try{
    const [r1,r2,r3]=await Promise.all([
      fetch("strokes_kumazaki_full.json"),
      fetch("diagnosis_data.json"),
      fetch("diagnosis_compatibility.json")
    ]);
    strokes=await r1.json(); diagnosis=await r2.json(); compatibility=await r3.json();
    document.getElementById('debug').textContent='データ読み込みOK。';
  }catch(e){
    document.getElementById('debug').textContent='読み込みエラー：'+e.message;
    document.getElementById('runBtn').disabled=true;
  }
}

function splitChars(s){return Array.from(String(s).trim());}
function charVal(ch){if(!strokes)return 0;if(ch in strokes)return strokes[ch]||0;missingInfo.push(ch+"：未登録");return 0;}
function kikkou(n){const good=new Set([1,3,5,6,7,8,11,13,15,16,17,18,21,23,24,25,31,32,33,35,37,38,39,41,45,47,48,52]);if(good.has(n))return'吉';if(n===0)return'不明';return'凶';}
function toGogyo(n){const m={1:'木',2:'木',3:'火',4:'火',5:'土',6:'土',7:'金',8:'金',9:'水',0:'水'};return m[n%10];}
function getDiagnosis(t,n){if(!diagnosis||!diagnosis[t])return'診断データなし';return diagnosis[t][String(n)]||'該当する診断文がありません。';}

/* JSON内の【要注意】→赤文字化のみ */
function wrapZenkaku(t){
  if(!t) return '';
  return String(t).replace(/【要注意】/g, '<span style="color:red;font-weight:bold;">【要注意】</span>');
}

function pickCompat(cat,main,other){const key=main+other;const o=compatibility[cat][key]||{symbol:'',text:'',advice:''};return o;}
function calcExpr(chars,rei=false){const p=chars.map(c=>`${c}(${charVal(c)})`);if(rei)p.push('霊数1');return `<div class="expr">［ ${p.join('＋')} ］</div>`;}

function calculate(){
  missingInfo=[];
  const sei=splitChars(document.getElementById('sei').value||'');
  const mei=splitChars(document.getElementById('mei').value||'');
  if(!sei.length||!mei.length){alert('姓と名を入力してください。');return;}

  const s1=sei.map(charVal).reduce((a,b)=>a+b,0);
  const s2=mei.map(charVal).reduce((a,b)=>a+b,0);
  const jin=charVal(sei[sei.length-1])+charVal(mei[0]);
  const ten=s1,chi=s2,gai=(s1+s2)-jin,sou=s1+s2;
  const tenG=toGogyo(ten),jinG=toGogyo(jin),chiG=toGogyo(chi),gaiG=toGogyo(gai),souG=toGogyo(sou);
  const sSucc=pickCompat('success',jinG,tenG);
  const sFoun=pickCompat('foundation',jinG,chiG);
  const sRela=pickCompat('relation',jinG,gaiG);
  const sOver=pickCompat('total',jinG,souG);

  const out=[];
  out.push('<div class="section-title">【五格診断結果】</div>');
  out.push(`<div class="kaku-title">総格：${sou}（${kikkou(sou)}）</div>${calcExpr([...sei,...mei])}${wrapZenkaku(getDiagnosis('sou',sou))}`);
  out.push(`<div class="kaku-title">天格：${ten}（${kikkou(ten)}）</div>${calcExpr(sei)}${wrapZenkaku(getDiagnosis('ten',ten))}`);
  out.push(`<div class="kaku-title">主格：${jin}（${kikkou(jin)}）</div>${calcExpr([sei[sei.length-1],mei[0]])}${wrapZenkaku(getDiagnosis('jin',jin))}`);
  out.push(`<div class="kaku-title">地格：${chi}（${kikkou(chi)}）</div>${calcExpr(mei)}${wrapZenkaku(getDiagnosis('chi',chi))}`);
  out.push(`<div class="kaku-title">外格：${gai}（${kikkou(gai)}）</div>${calcExpr([...sei.slice(0,-1),...mei.slice(1)])}${wrapZenkaku(getDiagnosis('gai',gai))}`);
  out.push('<div class="section-title">【主格相性診断】</div>');
  out.push(`<span class="compat-subtitle">成功・発展運（主格⇔天格）診断⇒${sSucc.symbol}</span><p>${wrapZenkaku(sSucc.text)}${wrapZenkaku(sSucc.advice)}</p>`);
  out.push(`<span class="compat-subtitle">基礎運（主格⇔地格）診断⇒${sFoun.symbol}</span><p>${wrapZenkaku(sFoun.text)}${wrapZenkaku(sFoun.advice)}</p>`);
  out.push(`<span class="compat-subtitle">対人・職業運（主格⇔外格）診断⇒${sRela.symbol}</span><p>${wrapZenkaku(sRela.text)}${wrapZenkaku(sRela.advice)}</p>`);
  out.push(`<span class="compat-subtitle">総合バランス（主格⇔総画）診断⇒${sOver.symbol}</span><p>${wrapZenkaku(sOver.text)}${wrapZenkaku(sOver.advice)}</p>`);

  document.getElementById('result').innerHTML=out.join('');
  if(missingInfo.length)document.getElementById('debug').textContent='【未登録】 '+missingInfo.join(' / ');
}

function clearForm(){
  document.getElementById('sei').value='';
  document.getElementById('mei').value='';
  document.getElementById('result').textContent='まだ診断されていません。';
}

document.getElementById("printBtn").addEventListener("click",()=>{
  const debugSec=document.getElementById("debugSection");
  debugSec.style.display="none";
  window.print();
  debugSec.style.display="";
});

document.getElementById("pdfBtn").addEventListener("click",()=>{
  const debugSec=document.getElementById("debugSection");
  debugSec.style.display="none";
  const main=document.querySelector("#result");
  const opt={
    margin:5,
    filename:'姓名判断結果.pdf',
    image:{type:'jpeg',quality:1},
    html2canvas:{scale:2,scrollY:0,useCORS:true},
    jsPDF:{unit:'mm',format:'a4',orientation:'portrait'},
    pagebreak:{mode:['css','avoid-all','legacy']}
  };
  html2pdf().set(opt).from(main).save().then(()=>{debugSec.style.display="";});
});

document.addEventListener('DOMContentLoaded',loadData);
</script>
</body>
</html>
